<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>회원가입</title>
    <style>
        p{
            color: red;
            font-size: small;
        }
    </style>
</head>
<body class="p-3 mb-2 bg-body-tertiary">
    <h3>회원가입페이지</h3>
    <hr>
        <form th:action="@{/member/join}" method="post" th:object="${memberDto}">
            <div class="row">
                <div class="col input-group mb-3">
                    <label class="input-group-text" th:for="memberId">아이디</label>
                    <input class="form-control" th:type="text" th:field="*{memberId}">
                </div>
                <div class="col">
                    <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">Invalid data</p>
                    <p th:text="${duplication}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <label class="input-group-text" th:for="memberPw">비밀번호</label>
                    <input class="form-control" th:type="password" th:field="*{memberPw}">
                </div>
                <div class="col">
                    <p th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}">Invalid data</p>
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <label class="input-group-text" th:for="memberNm">이름</label>
                    <input class="form-control" th:type="text" th:field="*{memberNm}">
                </div>
                <div class="col">
                    <p th:if="${#fields.hasErrors('memberNm')}" th:errors="*{memberNm}">Invalid data</p>
                </div>
            </div>
            <button th:type="submit" class="btn btn-outline-primary">회원가입하기</button>
        </form>
    <hr>
    <a href="/main"><button class="btn btn-outline-dark">메인으로</button></a>
    <a href="/member/login"><button class="btn btn-outline-dark">뒤로가기</button></a>

</body>
</html>
