<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>로그인</title>
    <style>
        .error{
            color: red;
            font-size: small;
        }
    </style>
</head>
<body class="p-3 mb-2 bg-body-tertiary">
    <h3>로그인페이지</h3>
    <hr>
    <div th:if="${param.logout}">
        <hr>
        로그아웃 되었습니다.
    </div>
    <div th:if="${param.success}">
        회원가입이 완료되었습니다.
        <hr>
    </div>
    <form th:action="@{/login}" method="post" th:object="${memberDto}">
        <div class="row">
            <div class="col input-group mb-3">
                <label class="input-group-text" th:for="memberId">아이디</label>
                <input th:type="text" class="form-control" th:field="*{memberId}">
            </div>
            <div class="col">
                <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">Invalid data</p>
                <p th:text="${duplication}"></p>
                <div class="error" th:if="${param.error}">아이디/비밀번호를 확인해주세요.</div>
            </div>
        </div>
        <div class="row">
            <div class="col input-group mb-3">
                <label class="input-group-text" th:for="memberPw">비밀번호</label>
                <input th:type="password" class="form-control" th:field="*{memberPw}">
            </div>
            <div class="col">
                <span th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}">Invalid data</span>
            </div>
        </div>
        <button th:type="submit" class="btn btn-outline-primary">로그인</button>
    </form>
    <hr>
    <a th:href="@{/main}"><button class="btn btn-outline-dark">메인으로</button></a>
    <a th:href="@{/member/join}"><button type="button" class="btn btn-outline-secondary">회원가입</button></a>
</body>
</html>
